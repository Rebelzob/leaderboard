<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <header>
    <h1>Leaderboard</h1>
  </header>
  <main>
    <section class="main-container">
      <article>
        <div>
          <h2>Recent scores</h2>
          <button type="button">Refresh</button>
        </div>
        <div>
          <table>
            <tr>
              <th>Name</th>
              <th>Score</th>
            </tr>
            <tr>
              <td>Name:</td>
              <td>100</td>
            </tr>
            <tr>
              <td>Name:</td>
              <td>20</td>
            </tr>
            <tr>
              <td>Name:</td>
              <td>77</td>
            </tr>
            <tr>
              <td>Name:</td>
              <td>120</td>
            </tr>
            <tr>
              <td>Name:</td>
              <td>50</td>
            </tr>
            <tr>
              <td>Name:</td>
              <td>22</td>
            </tr>
            <tr>
              <td>Name:</td>
              <td>75</td>
            </tr>
          </table>
        </div>
      </article>
      <article>
        <form>
          <h2>Add your score</h2>
          <input type="text" placeholder="Your name" id="name">
          <input type="text" placeholder="Your score" id="score">
          <button type="submit">Submit</button>
        </form>
      </article>
    </section>
  </main>
</body>
</html>
